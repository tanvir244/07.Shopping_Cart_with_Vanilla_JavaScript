<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusIconOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button id="plusIconOne" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusIconTwo" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button id="plusIconTwo" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span></h5>
                        <h5>$ <span id="tax">100</span></h5>
                        <h5>$ <span id="inTotal">1378</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // ========================================= First Step ================================= 

      // increase first plus event handlar
      document.getElementById('plusIconOne').addEventListener('click', function(){
         increaseEventHandlar("phone-count");
         totalPhonePrice("phonePrice", "phone-count");
      })
      // increase secound plus event handlar 
      document.getElementById('plusIconTwo').addEventListener('click', function(){
         increaseEventHandlar("case-count");
         totalCasePrice("casePrice", "case-count");
      }) 
      // functions
      function increaseEventHandlar(id){
         const phoneCount = document.getElementById(id);
         const phoneCountNumber = parseInt(phoneCount.value);
         const phoneNewCount = phoneCountNumber + 1;
         phoneCount.value = phoneNewCount;
      }
      function totalPhonePrice(pp, pc){
         const phonePrice = document.getElementById(pp);
         const phoneCount = document.getElementById(pc);
         const phoneCountNumber = parseInt(phoneCount.value);
         const totalValue = phoneCountNumber * 1219;
         phonePrice.innerText = totalValue;
      }
      function totalCasePrice(cp, cc){
         const casePrice = document.getElementById(cp);
         const caseCount = document.getElementById(cc);
         const caseCountNumber = parseInt(caseCount.value);
         const totalValue = caseCountNumber * 59;
         casePrice.innerText = totalValue;
      }

      // decrease first minus event handlar 
      document.getElementById('minusIconOne').addEventListener('click', function(){
         decreaseEventHandlar("phone-count");
         totalPhonePrice("phonePrice", "phone-count");
      })
      // decrease secound minus event handlar 
      document.getElementById('minusIconTwo').addEventListener('click', function(){
         decreaseEventHandlar("case-count");
         totalCasePrice("casePrice", "case-count");
      })
      // functions 
      function decreaseEventHandlar(id){
         const phoneCount = document.getElementById(id);
         const phoneCountNumber = parseInt(phoneCount.value);
         const phoneNewCount = phoneCountNumber - 1;
         phoneCount.value = phoneNewCount;
      }
      function totalPhonePrice(pp, pc){
         const phonePrice = document.getElementById(pp);
         const phoneCount = document.getElementById(pc);
         const phoneCountNumber = parseInt(phoneCount.value);
         const totalValue = phoneCountNumber * 1219;
         phonePrice.innerText = totalValue;
      }
      function totalCasePrice(cp, cc){
         const casePrice = document.getElementById(cp);
         const caseCount = document.getElementById(cc);
         const caseCountNumber = parseInt(caseCount.value);
         const totalValue = caseCountNumber * 59;
         casePrice.innerText = totalValue;
      }

      // ======================================== Secound Step =================================== 

      // Check out even handlar
      document.getElementById("checkOut").addEventListener('click', function(){
         const phonePrice = document.getElementById("phonePrice");
         const phonePriceNumber = parseInt(phonePrice.innerText);
         const casePrice = document.getElementById("casePrice");
         const casePriceNumber = parseInt(casePrice.innerText);
         const bothTotalPrice = phonePriceNumber + casePriceNumber;
         
         const subtotal = document.getElementById("subtotal");
         subtotal.innerText = bothTotalPrice;
         const tax = document.getElementById("tax");
         const taxNumber = parseInt(tax.innerText);
         const inTotal = document.getElementById("inTotal");
         const inTotalNumber = parseInt(inTotal.innerText);
         inTotal.innerText = bothTotalPrice + taxNumber;
      })


   </script>

</body>

</html>
